<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reservation Details</title>
</head>
<body>
<h2>Flight Details</h2>
Airlines-<span th:text="${reservation.flight.operatingAirlines}"/> <br/>
Flight Number-<span th:text="${reservation.flight.flightNumber}"/><br/>
Departure City-<span th:text="${reservation.flight.departureCity}"/><br/>
Arrival City-<span th:text="${reservation.flight.arrivalCity}"/><br/>
Date of departure-<span th:text="${reservation.flight.dateOfDeparture}"/><br/>
Estimate Departure-<span th:text="${reservation.flight.estimatedDepartureTime}"/><br/>

<h2>Passenger Details</h2>
First Name-<span th:text="${reservation.passenger.firstName}"/><br/>
Last Name-<span th:text="${reservation.passenger.lastName}"/><br/>
Email-<span th:text="${reservation.passenger.email}"/><br/>
Phone-<span th:text="${reservation.passenger.phone}"/><br/>

<form action="completeCheckIn" method="post">
Enter the no.of bags you want to Check In:<input type="text" name="noOfBags"><br/>
<input type="hidden" th:value="${reservation.id}" name="reservationId"/><br/>
<input type="submit" value="Check In"><br/>
</form>

</body>
</html>
